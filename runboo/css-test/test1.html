<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>css导航栏</title>
		<style type="text/css">
			ul{
				list-style-type: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			li{
				float: left;
			}
			a{
				display: block;
				width: 60px;
				background-color: #ddd;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#news">News</a></li>
			<li><a href="#contact">Contact</a></li>
			<li><a href="#about">About</a></li>
		</ul>
	</body>
</html>
