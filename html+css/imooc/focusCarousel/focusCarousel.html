<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Focus Carousel</title>
	<link rel="stylesheet" type="text/css" href="css/focusCarousel.css">
</head>
<body>
	<div id="container">
		<div id="list" style="left: -600px">
			<img src="images/5.jpg" alt="1"> <!-- 附属图实现无缝的滚动 -->
			<img src="images/1.jpg" alt="1">
			<img src="images/2.jpg" alt="2">
			<img src="images/3.jpg" alt="3">
			<img src="images/4.jpg" alt="4">
			<img src="images/5.jpg" alt="5">
			<img src="images/1.jpg" alt="5">
		</div>
		<div id="buttons">
			<span index="1" class="on"></span>
			<span index="2"></span>
			<span index="3"></span>
			<span index="4"></span>
			<span index="5"></span>
		</div>
		<a href="javascript:;" id="prev" class="arrow">&lt;</a>
		<a href="javascript:;" id="next" class="arrow">&gt;</a>
	</div>
	<script type="text/javascript" src="js/focusCarousel.js"></script>
</body>
</html>
